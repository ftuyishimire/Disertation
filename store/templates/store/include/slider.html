{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        /* Styles for auto-typing text */
        .typewriter {
            overflow: hidden;
            border-right: .15em solid white;
            color:white;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: 
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
        }

        /* The typing effect */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* The typewriter cursor effect */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: blue; }
        }

        /* Styles for the blue overlay */
        .carousel-inner::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 255, 0.2); /* Blue overlay color with opacity */
        }
    </style>
</head>
<body>
    <!-- Image carousel -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/z.jpg' %}" height="550px" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/4.jpg' %}" height="550px" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/y.jpg' %}" height="550px" class="d-block w-100" alt="Image 3">
            </div>
        </div>
    </div>

    <!-- Auto-typing text -->
    <div class="text-center" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <h1 class="typewriter">Buy as easy as you pay</h1>
    </div>

    <!-- Bootstrap CSS and JavaScript (you may need to include these) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for the typewriter effect -->
    <script>
        // JavaScript for the typewriter effect
        // You can add your custom JavaScript here if necessary
    </script>
</body>
</html>
